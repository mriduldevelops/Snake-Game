<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="scoreBox">Score: 0</div>
        <div id="board"></div>
        <div class="buttons">
            <button class="ArrowUp"><i class="fa-solid fa-angle-up"></i></button>
            <button class="ArrowRight"><i class="fa-solid fa-angle-right"></i></button>
            <button class="ArrowDown"><i class="fa-solid fa-angle-down"></i></button>
            <button class="ArrowLeft"><i class="fa-solid fa-angle-left"></i></button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
